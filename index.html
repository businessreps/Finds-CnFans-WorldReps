<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WorldReps</title>
  <link rel="stylesheet" href="styles.css?v=inline" />
</head>
<body>
  <section id="hero">
    <div class="stars"></div>
    <div class="hero-inner">
      <div class="hero-title">Finds WorldReps</div>
      <!-- Inline SVG planets -->
      <svg id="heroArt" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <radialGradient id="earthOcean" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#3fa9ff"/>
            <stop offset="100%" stop-color="#083d6b"/>
          </radialGradient>
          <radialGradient id="luxMetal" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#f6f0c8"/>
            <stop offset="100%" stop-color="#6a6237"/>
          </radialGradient>
          <radialGradient id="leather" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#6b3e2e"/>
            <stop offset="100%" stop-color="#24140f"/>
          </radialGradient>
          <radialGradient id="nikeRock" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#222"/>
            <stop offset="100%" stop-color="#000"/>
          </radialGradient>
          <radialGradient id="cnfansRed" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#ff6262"/>
            <stop offset="100%" stop-color="#9a1414"/>
          </radialGradient>
        </defs>
        <circle cx="400" cy="300" r="150" fill="url(#earthOcean)" stroke="#000" stroke-width="4"/>
        <g transform="translate(800,200)">
          <circle r="50" fill="url(#cnfansRed)" />
          <path d="M -20,-25 A 30,30 0 1,1 -20,25" fill="none" stroke="white" stroke-width="6" stroke-linecap="round"/>
        </g>
        <g transform="translate(650,450)">
          <circle r="40" fill="url(#nikeRock)"/>
          <path d="M -20,5 Q 0,25 25,-10" fill="none" stroke="#e5f8ff" stroke-width="5"/>
        </g>
        <g transform="translate(1000,400)">
          <circle r="45" fill="url(#leather)"/>
        </g>
        <g transform="translate(950,120)">
          <circle r="55" fill="url(#luxMetal)" stroke="#fff" stroke-width="2"/>
          <line x1="0" y1="-40" x2="0" y2="0" stroke="#fff" stroke-width="2"/>
          <line x1="0" y1="0" x2="20" y2="10" stroke="#fff" stroke-width="2"/>
        </g>
      </svg>
    </div>
  </section>

  <header>
    <div class="brand"><span class="dot"></span><h2>Finds WorldReps</h2></div>
    <div id="translate"></div>
    <button id="menuBtn" class="menu-btn" aria-label="Abrir menú">
      <svg viewBox="0 0 24 24" width="28" height="28"><path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
    </button>
  </header>

  <aside id="sidebar">
    <button id="closeSidebar" class="close-btn">✖</button>
    <input type="search" id="mobileSearch" placeholder="Buscar productos..." />
    <ul id="categoryMenu"></ul>
  </aside>

  <main>
    <section class="grid" id="productGrid"></section>
  </main>

  <footer>
    <p>© 2025 Finds WorldReps</p>
    <div class="socials">
      <a href="https://t.me/addlist/aYLeX4pNQyhlMDQ8" target="_blank">Telegram</a>
      <a href="https://www.instagram.com/worldrepsss/" target="_blank">Instagram</a>
      <a href="https://www.tiktok.com/@planetfashionx" target="_blank">TikTok</a>
    </div>
  </footer>

  <script src="categories.js"></script>
  <script src="scripts.js"></script>
  <script>
    function googleTranslateElementInit() { new google.translate.TranslateElement({pageLanguage:'es'}, 'translate'); }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
